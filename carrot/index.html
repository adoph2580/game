<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:wght@600&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Bug & Carrot Game!</title>
</head>
<body>
    <section class="section1">
        <div class="playBtn">
            <i class="fas fa-play fa-border"></i>
            <i class="fas fa-square fa-border"></i>
        </div>
        <div class="timer"></div>
        <div class="count"></div>
    </section>
    <section class="section2">
        <div class="resultBox">
            <div class="result">
                <i class="fas fa-undo fa-flip-horizontal fa-border replayBtn"></i>
                <span class="resultText">Replay❓</span>
            </div>
        </div>
    </section>
</body>
</html>
